  #########################################################
  # PUSH APIs
  #########################################################
paths:
  push/key:
    get:
      tags: [Push]
      summary: Erzeugt einen Key für die Push API und gibt diesen zurück
      responses:
        '200':
          description: Key der Registrierung
          content:
            application/json:
              type: object
              properties:
                key: { type: string, example: fhdslfhdaffiudfzf76ds87faf6 }
  push/subscribe:
    post:
      tags: [Push]
      summary: Registrierung eines Endpoints für WebPush
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                PushSubscription: { type: string, example: "???" }
                
      responses:
        '201':
          description: Registrierung erfolgreich
          content:
            application/json:
              type: object
              properties:
                status: { type: string, example: subscriped }
  push/send:
    post:
      tags: [Push]
      summary: Sendet eine Beispielnachricht (test)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                message: { type: string, example: Test Notification }

  push/unsubscribe/{id}:
    delete:
      tags: [Push]
      summary: Löscht einen Member-Eintrag / Endpoint
      parameters:
        - name: id
          in: path
          required: true
          schema: { type: integer }
      responses:
        '204':
          description: Endpoint erfolgreich gelöscht

